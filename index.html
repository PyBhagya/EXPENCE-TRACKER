<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="bhagyashri">
        <meta name="description" content="Expensetracker Application">
        <title>Expense Tracker</title>
        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="vendor/bootstrap-icons/fonts/bootstrap-icons.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon_io.zip">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="images/give-money.png" class="img-fluid" alt="logo" width="150">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="bi bi-list"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="#">Home</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="float-end">
                <button type="button" class="btn btn-outline-primary" onclick="showExpenseModal()">Add Expense</button>
            </div>
            <div class="float-start">
                <label class="text-success"><b>Total Spent</b></label>
                <b><span id="totalSpent"></span></b>
            </div>
        </div>

        <div class="container py-5 px-5">
            <div class="d-flex justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table">
                                <thead class="text-center">
                                    <tr>
                                        <th>#</th>
                                        <th>Description</th>
                                        <th>Date</th>
                                        <th>Spent Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="expenseTableBody">
                                    <!-- Expense rows will go here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addExpenseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
            <form id="addExpenseForm">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addExpenseModalLabel">Add Expense</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-1">
                                <label for="addExpenseDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="addExpenseDescription" name="addExpenseDescription" rows="3" placeholder="Add your Expense Description"></textarea>
                            </div>
                            <div class="mb-1">
                                <label for="addExpenseExpenditureDate" class="form-label">Expenditure Date</label>
                                <input type="date" class="form-control" id="addExpenseExpenditureDate" name="addExpenseExpenditureDate" placeholder="Add your Expenditure Date">
                            </div>
                            <div class="mb-1">
                                <label for="addExpenseSpentAmount" class="form-label">Spent Amount</label>
                                <input type="number" class="form-control" id="addExpenseSpentAmount" name="addExpenseSpentAmount" placeholder="Add your Spent Amount">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="saveExpense()">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.js"></script>
        <script>
    getTotalEpenditure();
    createtablefromJSON();

    function showExpenseModal() {
        $("#addExpenseModal").modal('show');
    }

    function saveExpense() {
        $("#addExpenseModal").modal('hide');
        var dataArr = $("#addExpenseForm").serializeArray();
        var expenseObject = {}; // FIXED: was `newObject()`
        var storageObjectArr = [];
        var storageObject = localStorage.getItem("expenseStorage");

        // Build expense object
        for (var i in dataArr) {
            var name = dataArr[i]['name'];
            var value = dataArr[i]['value'];
            expenseObject[name] = value;
        }

        if (storageObject) {
            storageObjectArr = JSON.parse(storageObject);
        }
        storageObjectArr.push(expenseObject);
        
        localStorage.setItem("expenseStorage", JSON.stringify(storageObjectArr)); // FIXED spelling
        createtablefromJSON();
        getTotalEpenditure();
        $("#addExpenseForm").trigger('reset'); // FIXED: form, not modal
    }

    function createtablefromJSON() {
        var storageObject = localStorage.getItem('expenseStorage');
        var storageObjectArr = JSON.parse(storageObject);
        var html = "";
        var index = 1;

        if (storageObject && storageObjectArr && storageObjectArr.length > 0) {
            for (let i in storageObjectArr) {
                html += `<tr class="text-center">
                    <td>${index++}</td>
                    <td>${storageObjectArr[i]['addExpenseDescription']}</td>
                    <td>${storageObjectArr[i]['addExpenseExpenditureDate']}</td>
                    <td>${storageObjectArr[i]['addExpenseSpentAmount']}</td>
                </tr>`;
            }
        } else {
            html = '<tr><td colspan="4" class="text-center">No Expense Details Added Yet</td></tr>';
        }

        $("#expenseTableBody").html(html); // FIXED: Correct id
    }

    function getTotalEpenditure() {
        var storageObject = localStorage.getItem('expenseStorage');
        var storageObjectArr = JSON.parse(storageObject);
        var spent = 0;

        if (storageObject && storageObjectArr && storageObjectArr.length > 0) {
            for (let i in storageObjectArr) {
                spent += parseInt(storageObjectArr[i]['addExpenseSpentAmount']) || 0; // FIXED key
            }
        }

        $("#totalSpent").html(spent);
    }
</script>
    </body>
</html>
